        <div id="op">

                <legend>Qual área você quer seguir?</legend>
                <input type="radio" id="front" name="oparea" value="Front-end">

        </div>

        <div id="opdentroarea"></div>

        <div id="especializacao">
            <fieldset id="opespecializacao">
                <legend>Você deseja continuar se especializando na área escolhida ou se desenvolver como programador
                    Fullstack?</legend>
                <input type="radio" id="especializar" name="opfinal" value="Especializar">
                <label for="especializar">Me especializar</label>
                <input type="radio" id="Fullstack" name="opfinal" value="Fullstack">
                <label for="Fullstack">Me desenvolver como Fullstack</label>
            </fieldset>
        </div>

    </form>
