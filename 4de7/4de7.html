<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script defer src = "4de7.js" lang="javascript"></script>
    <link rel="stylesheet" href="4de7.css" type="text/css">
    <title>Jogo adivinhe o número</title>
  </head>

  <body>
      <h1>Jogo adivinhe o número</h1>

      <p>Nós selecionamos um número aleatório entre 0 e 10. Veja se consegue adivinhar em 3 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>

      <div class="form">
        <label for="campoPalpite">Digite seu palpite: </label>
        <input type="text" id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar palpite" class="envioPalpite">
      </div>

      <div class="resultadoParas">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
      </div>

</body>

</html>
